<!-- Card About Us -->
<div class="page-aboutus-card">
    <figure class="page-aboutus-card__fig">
        <a href="{{ link }}">
            <img class="page-aboutus-card__img" src="{{ path }}" alt="{{ desc }}" lazy="loading" width="360"
                height="360">
            <figcaption class="page-aboutus-card__caption">{{ label }}</figcaption>
        </a>
    </figure>
</div>
