<!DOCTYPE html>
<html lang="en">

<head>
	<noscript>
		<div class="alert alert-danger" role="alert">
			You need to enable JavaScript to run this app.
		</div>
	</noscript>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- Robots.txt -->
	<meta name="robots" content="index, follow" />

	<!-- Info -->
	<title>PetLove</title>
	<meta name="description" content="Your smartest way to buy pet stuffs" />
	<meta name=" keywords" content="e-commerce, pets" />

	<!-- Recommended favicon format -->
	<link rel="icon" type="image/png" href="favicon.png" />

	<!-- Apple Touch Icon (at least 200x200px) -->
	<!-- TODO: you must provide relative path -->
	<link rel="apple-touch-icon" sizes="192x192" href="tile-192x192.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="tile-512x512.png" />

	<!-- To run web application in full-screen -->
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- Status Bar Style (see Supported Meta Tags below for available values) -->
	<!-- Has no effect unless you have the previous meta tag -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- Status Bar Style (see Supported Meta Tags below for available values) -->

	<!-- THEME COLORS FOR ANDROID -->
	<meta name="theme-color" content="black" />

	<!-- Microsoft Tiles -->
	<meta name="msapplication-config" content="browserconfig.xml" />

	<!-- Helps prevent duplicate content issues -->
	<link rel="canonical" href="https://petlove.com" />

	<!-- MANIFEST -->
	<link rel="manifest" href="./manifest.json" />

	<!-- Facebook Open Graph -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://petlove.com" />
	<meta property="og:title" content="PetLove" />
	<meta property="og:image" content="" />
	<meta property="og:description" content="Your smartest way to buy pet stuffs" />
	<meta property="og:site_name" content="PetLove - Your smartest way to buy pet stuffs" />
	<meta property="og:locale" content="en_US" />
	<!-- Next tags are optional but recommended -->
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />

	<!-- Twitter card -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@petlove" />
	<meta name="twitter:creator" content="@glacial" />
	<meta name="twitter:url" content="https://petlove.com" />
	<meta name="twitter:title" content="Your smartest way to buy pet stuffs" />
	<meta name="twitter:description" content="PetLove - Your smartest way to buy pet stuffs" />
	<meta name="twitter:image"
		content="http://graphics8.nytimes.com/images/2011/12/08/technology/bits-newtwitter/bits-newtwitter-tmagArticle.jpg" />
	<!-- Styles -->
	<link rel="stylesheet" href="./assets/styles/styles.css" />
	<link rel="stylesheet" href="./assets/styles/normalize.css" />

	<!-- Fonts: Monserrat & Unna & Lato -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:500,700|Unna:400,700"
		rel="stylesheet" />
</head>

<body>
	<header class="main-header">
		<div class="container">
			<div class="row u-pos-absolute">
				<a href="./" title="Home page">
					<img class="logo" src="assets/images/petlove-logo.png" loading="lazy" width="226" height="61"
						alt="Site Logo" />
				</a>
				<nav class="navbar">
					<ul class="navbar__items">
						<li class="navbar__items-item"><a href="">dogs</a></li>
						<li class="navbar__items-item"><a href="">cats</a></li>
						<li class="navbar__items-item"><a href="">birds</a></li>
						<li class="navbar__items-item"><a href="">fish</a></li>
						<li class="navbar__items-item"><a href="">small pets</a></li>
						<li class="navbar__items-item"><a href="">services</a></li>
						<li class="navbar__items-item"><a href="">about us</a></li>
						<li class="navbar__items-item">
							<a href=""><img src="./assets/images/bag-icon.png" alt="Image bag" /></a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main>
		<!-- HERO -->
		<section class="hero">
			<article class="hero__carrousel">
				<button class="hero__carrousel-btn hero__carrousel-btn--left hidden" aria-label="left">
				</button>
				<button class="hero__carrousel-btn hero__carrousel-btn--right" aria-label="right">
				</button>
				<div class="hero__carrousel-description">
					<p>cats jackets</p>
					<h1>Protect your buddy during Winter</h1>
					<a id="" class="btn" href="#">shop now</a>
				</div>
				<div class="hero__carrousel-container">
					<ul class="hero__carrousel-track">
						<!-- slider 1 -->
						<li class="hero__carrousel-slide current-slide">
							<picture>
								<img class="hero__carrousel-image" src="assets/images/hero-bg.png" loading="lazy"
									width="1440" height="700" alt="cat on snow image">
							</picture>
						</li>
						<li class="hero__carrousel-slide">
							<picture>
								<img class="hero__carrousel-image" src="assets/images/hero-bg.png" loading="lazy"
									width="1440" height="700" alt="cat on snow image">
							</picture>
						</li>
						<li class="hero__carrousel-slide">
							<picture>
								<img class="hero__carrousel-image" src="assets/images/hero-bg.png" loading="lazy"
									width="1440" height="700" alt="cat on snow image">
							</picture>
						</li>
						<li class="hero__carrousel-slide">
							<picture>
								<img class="hero__carrousel-image" src="assets/images/hero-bg.png" loading="lazy"
									width="1440" height="700" alt="cat on snow image">
							</picture>
						</li>
					</ul>
				</div>
				<div class="hero__carrousel-nav">
					<button class="hero__carrousel-indicator current-slide" aria-label="Dot button"></button>
					<button class="hero__carrousel-indicator" aria-label="Dot button"></button>
					<button class="hero__carrousel-indicator" aria-label="Dot button"></button>
					<button class="hero__carrousel-indicator" aria-label="Dot button"></button>
				</div>
			</article>
		</section>
		<!-- CATALOGUE -->
		<section class="catalog u-m-lg">
			<h2>Deals of the Day</h2>

			<div class="catalog__deals u-pd-sm">
				<figure class="card card-deals">
					<a href="#" target="_blank">
						<img class="card__img" src="content/images/bat-dog-toy.png" loading="lazy" width="350"
							height="370" alt="Bat Dog Toy">
						<figcaption>
							<h3 class="card__desc">bat dog toy</h3>
							<p class="card__price">$1.99 (20% off)</p>
						</figcaption>
					</a>
				</figure>
				<figure class="card card-deals">
					<a href="#" target="_blank">
						<img class="card__img" src="content/images/dog-food.png" loading="lazy" width="350" height="370"
							alt="Savory Wet Dog Food">
						<figcaption>
							<h3 class="card__desc">savory wet dog food</h3>
							<p class="card__price">$4.99 (20% off)</p>
						</figcaption>
					</a>
				</figure>
				<figure class="card card-deals">
					<a href="#" target="_blank">
						<img class="card__img" src="content/images/cat-tunnel.png" loading="lazy" width="350"
							height="370" alt="Cat Tunnel">
						<figcaption>
							<h3 class="card__desc">cat tunnel</h3>
							<p class="card__price">$10.99 (20% off)</p>
						</figcaption>
					</a>
				</figure>
				<figure class="card card-deals">
					<a href="#" target="_blank">
						<img class="card__img" src="content/images/ewok-hallowen-costume.png" loading="lazy" width="350"
							height="370" alt="Ewok Hallowen Costume">
						<figcaption>
							<h3 class="card__desc">ewok hallowen costume</h3>
							<p class="card__price">$15.99 (20% off)</p>
						</figcaption>
					</a>
				</figure>
				<figure class="card card-deals">
					<a href="#" target="_blank">
						<img class="card__img" src="content/images/batman-hallowen-costume.png" loading="lazy"
							width="350" height="370" alt="Batman Costume">
						<figcaption>
							<h3 class="card__desc">batman costume</h3>
							<p class="card__price">$10.99 (20% off)</p>
						</figcaption>
					</a>
				</figure>
				<figure class="card card-deals">
					<a href="#" target="_blank">
						<img class="card__img" src="content/images/superman-hallowen-costume.png" loading="lazy"
							width="350" height="370" alt="Superman Costume">
						<figcaption>
							<h3 class="card__desc">superman costume</h3>
							<p class="card__price">$10.99 (20% off)</p>
						</figcaption>
					</a>
				</figure>
			</div>
			<div class="catalog__show u-pd-sm">
				<hr class="hr">
				<a href="#">
					<p id="show">show all</p>
				</a>
				<hr class="hr">
			</div>
		</section>
		<!-- SUBSCRIBE -->
		<section class="subscribe u-pd-sm">
			<form class="form-group" action="#" method="POST">
				<label for="subscribe__email">Subscribe now</label>
				<input id="subscribe__email" class="subscribe__form-control" type="email" name="" value="" placeholder="Enter your email"
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
				<button class="subscribe__btn">subscribe</button>
			</form>
		</section>
	</main>
	<script src="assets/scripts/main.js"></script>
</body>

</html>
